<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable GLB Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 0;
            left: 0;
            width: 50vw;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Information</h1>
        <p>This is a rotating chewing gum simulation.</p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.module.js",
                "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/loaders/GLTFLoader.js",
                "DragControls": "https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/controls/DragControls.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.18.0/dist/cannon-es.js';
        import { GLTFLoader } from 'GLTFLoader';
        import * as DRAGCONTROLS from 'DragControls';

        // Create the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load background texture
        // const loader = new THREE.TextureLoader();
        // loader.load('https://UX25.org/KFXT/bg.webp', function(texture) {
        //     scene.background = texture;
        // });

        // Initialize physics world
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);

        // Create a material with lower restitution and friction
        const material = new CANNON.Material('lowBounce');
        const contactMaterial = new CANNON.ContactMaterial(material, material, {
            friction: 0.1,
            restitution: 0.4
        });
        world.addContactMaterial(contactMaterial);

        // Create torus geometries, materials, and physics bodies
        const geometry = new THREE.TorusGeometry(2, 1, 40, 300);
        const material1 = new THREE.MeshStandardMaterial({ color: 0x9540d6 });
        const material2 = new THREE.MeshStandardMaterial({ color: 0xa1ffff });

        // Function to get a random number within a range
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }
        // Load GLB model
        const gltfLoader = new GLTFLoader();
        const draggableObjects = [];
        gltfLoader.load('https://UX25.org/KFXT/gumBox.glb', function(gltf) {
            const model = gltf.scene;
            model.position.set(40, 38, 0); // Set the coordinates here
            model.scale.set(12, 12, 12); // Adjust the scale here
            model.rotation.set(20 * (Math.PI / 180), 10 * (Math.PI / 180), 160 * (Math.PI / 180)); // Adjust the rotation here
            scene.add(model);
            draggableObjects.push(...model.children); // Add the meshes to the draggableObjects array
            const dragControls = new DRAGCONTROLS.DragControls(draggableObjects, camera, renderer.domElement);

            // Add event listener for drag events
            dragControls.addEventListener('drag', function(event) {
                const draggedObject = event.object;
                draggableObjects.forEach(mesh => {
                    if (mesh !== draggedObject) {
                        // Update the position of the other meshes to match the dragged mesh's position
                        mesh.position.copy(draggedObject.position);
                    }
                });
            });
        }, undefined, function(error) {
            console.error(error);
        });

        // Function to create a new torus
        const toruses = [];
        const bodies = [];

        function createTorus() {
            const threeMaterial = Math.random() > 0.5 ? material1 : material2;
            const torus = new THREE.Mesh(geometry, threeMaterial);
            torus.position.set(getRandom(30, 35), getRandom(20, 24), getRandom(-3, -5)); // Higher position
            scene.add(torus);

            const shape = new CANNON.Sphere(1); // Approximate torus with a sphere for simplicity
            const body = new CANNON.Body({
                mass: 0.00000008,
                position: new CANNON.Vec3(torus.position.x, torus.position.y, torus.position.z),
                shape: shape,
                material: material
            });
            world.addBody(body);

            toruses.push(torus);
            bodies.push(body);
            draggableObjects.push(torus);
        }

        // Create 30 torus meshes with random positions and materials
        for (let i = 0; i < 30; i++) {
            createTorus();
        }

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 40).normalize();
        scene.add(directionalLight);

        camera.position.z = 50;

        // Track mouse position
        const mouse = new THREE.Vector2();
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Create a raycaster
        const raycaster = new THREE.Raycaster();

        // Ensure DRAGCONTROLS is defined before using it
        if (typeof DRAGCONTROLS === 'function') {
            const dragControls = new DRAGCONTROLS(draggableObjects, camera, renderer.domElement);

            dragControls.addEventListener('dragstart', function (event) {
                controls.enabled = false;
            });

            dragControls.addEventListener('dragend', function (event) {
                controls.enabled = true;
            });
        } else {
            console.error('DRAGCONTROLS is not defined or not a constructor');
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Update physics world
            world.step(1 / 60);

            // Sync Three.js meshes with Cannon.js bodies
            for (let i = 0; i < toruses.length; i++) {
                toruses[i].position.copy(bodies[i].position);
                toruses[i].quaternion.copy(bodies[i].quaternion);

                // Check if the torus has fallen below z = -40
                if (bodies[i].position.y < -40) {
                    // Remove the old torus and body
                    scene.remove(toruses[i]);
                    world.removeBody(bodies[i]);

                    // Remove the old torus and body from the arrays
                    toruses.splice(i, 1);
                    bodies.splice(i, 1);

                    // Create a new torus
                    createTorus();

                    // Adjust the loop index
                    i--;
                }
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
