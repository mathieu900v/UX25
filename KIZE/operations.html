<!DOCTYPE html>

</head>

<body cz-shortcut-listen="true">

                                <line x1="368" x2="368" y1="0" y2="72" class="vert_grid"></line>

                                <line x1="736" x2="736" y1="0" y2="72" class="vert_grid"></line>

                                    <text class="text" fill="currentColor" y="-9" dy="0em">12</text></g>

                                    </g><g class="tick" opacity="1" transform="translate(184.5,0)">

                                            <text class="text" fill="currentColor" y="-9" dy="0em">17</text></g><g class="tick" opacity="1" transform="translate(552.5,0)">
                                                <line stroke="currentColor" y2="-6"></line><text class="text" fill="currentColor" y="-9" dy="0em">18</text></g>

                                                            <text class="text" fill="currentColor" y="-9" dy="0em">21</text></g><g class="tick" opacity="1" transform="translate(920.5,0)">

                                                            </g></g></g><g id="g_data"><rect id="zoom" width="920" height="52" fill-opacity="0" x="0" y="0"></rect>

			<div class="visavail-tooltip visavail-2kcom" id="visavail-2kcom">
                <div class="tooltip-top" style="opacity: 0; left: 891px; top: 89px; height: 29px; border-left: thin solid rgb(0, 0, 0); border-right: none;">
                    <i class="fas fa-fw fa-trophy tooltip_purple">
                    </i>20:30:00 - 22:00:00
                </div>
                </div>
                <div class="visavail-ytitle-tooltip visavail-2kcom" id="visavail-2kcom">
                    <div class="y-tooltip" style="opacity: 0;">
                    </div>
                </div>
            </div>
			
		</div>
	</div>
	<script src=".https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.js" type="text/javascript"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script> -->

	<script src="./scripts/visavail.js"></script>
	<!-- <script src="../visavail/js/visavail.min.js"></script> -->

	<style>
		.rect_purple{fill: purple}
		.tooltip_purple{color: purple}
	</style>
	<script>
 	 var dataset = [{
		"measure": "AAAA",
		"interval_s": 60*60*60,
       
        "categories": {
            "0": {class: "rect_has_no_data", tooltip_html: '<span class="icon has-text-danger"><i class="fas fa-exclamation-circle"></i></span>' },
            "1": {class: "rect_has_data", tooltip_html: '<span class="icon has-text-success"><i class="fas fa-check"></i></span>'},
            "Zoe": {class: "rect_purple" , tooltip_html: '<span class="icon has-text-info"><i class="fas fa-trophy"></i></span>'},
        },
        "data": [
            ["2016-01-01 12:00:00", 0, "2016-01-01 13:00:00"],
            ["2016-01-01 14:22:51", 0, "2016-01-01 16:14:12"],
            ["2016-01-01 16:14:12", 1, "2016-01-01 17:14:12"],
            ["2016-01-01 19:20:05", 0, "2016-01-01 20:30:00"],
            ["2016-01-01 20:30:00", "Zoe", "2016-01-01 22:00:00"]
		]
    }];
	var options = {
			id_div_container: "visavail_container",
			id_div_graph: "visavail_graph",
			custom_categories: true,
			defined_blocks: true
		};
		
		var chart = visavail.generate(options, dataset)

	</script>



</body></html>
